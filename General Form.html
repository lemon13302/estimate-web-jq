<script>
    jQuery(document).ready(function ($) {
        //  add value
        $(".form_counter .plus").on('click', function (event) {
            var el = $(this);
            var parent = $(this).parents(".form_counter");
            var result = parent.find("input.result").val();
            result++;
            parent.find("input.result").val(result);
        });
        //  mines value
        $(".form_counter .minus").on('click', function (event) {
            var el = $(this);
            var parent = $(this).parents(".form_counter");
            var result = parent.find("input.result").val();
            if (result > 0) {

                result--;
                parent.find("input.result").val(result);
            }
        });
    });
</script>
