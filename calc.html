<!doctype html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/foundation.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>

<body class="calc">
    <div id="header" class="header main">
        <div class="top_row ">
            <div class="row columns">
                <ul class="space-between ">
                    <li>
                        <a data-page="" id="back">
                            <i class="material-icons md-24">arrow_back</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container row columns">

        <div id="container">
            <form name="calculator">
                <input id="display" type="text" name="display" readonly>
                <div class="row">
                    <div class="small-3 columns"><input class="button mathButtons" type="button" value="x" onclick="calculator.display.value += ' * '"></div>
                    <div class="small-3 columns"><input class="button mathButtons" type="button" value="/" onclick="calculator.display.value += ' / '"></div>
                    <div class="small-3 columns"><input id="clearButton" class="button" type="button" value="C" onclick="calculator.display.value = ''"></div>
                    <div class="small-3 columns"><button type="button" id="backButton" class="button" onclick="calculator.display.value =calculator.display.value.substr(0,calculator.display.value.length-1)">X</button></div>
                </div>
                <div class="row">
                    <div class="small-3 columns"><input class="button mathButtons" type="button" value="-" onclick="calculator.display.value += ' - '"></div>
                    <div class="small-3 columns"><input class="button digits" type="button" value="9" onclick="calculator.display.value += '9'"></div>
                    <div class="small-3 columns"><input class="button digits" type="button" value="8" onclick="calculator.display.value += '8'"></div>
                    <div class="small-3 columns"><input class="button digits" type="button" value="7" onclick="calculator.display.value += '7'"></div>
                </div>
                <div class="row">
                    <div class="small-3 columns"><input class="button mathButtons" type="button" value="+" onclick="calculator.display.value += ' + '"></div>
                    <div class="small-3 columns"><input class="button digits" type="button" value="6" onclick="calculator.display.value += '6'"></div>
                    <div class="small-3 columns"><input class="button digits" type="button" value="5" onclick="calculator.display.value += '5'"></div>
                    <div class="small-3 columns"><input class="button digits" type="button" value="4" onclick="calculator.display.value += '4'"></div>
                </div>
                <div class="row">
                    <div class="small-3 columns"><span class="wrapper_equal"><input class="button mathButtons equal" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></span>&nbsp;</div>
                    <div class="small-3 columns"><input class="button digits" type="button" value="3" onclick="calculator.display.value += '3'"></div>
                    <div class="small-3 columns"><input class="button digits" type="button" value="2" onclick="calculator.display.value += '2'"></div>
                    <div class="small-3 columns"><input class="button digits" type="button" value="1" onclick="calculator.display.value += '1'"></div>
                </div>
                <div class="row">
                    <div class="small-3 columns">&nbsp;</div>
                    <div class="small-3 columns"><input class="button  digits" type="button" value="." onclick="calculator.display.value += '.'"></div>
                    <div class="small-6 columns"><input class="button custom_btn digits" type="button" value="0" onclick="calculator.display.value += '0'"></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
