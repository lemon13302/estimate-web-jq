<!doctype html>
<html class="no-js" lang="en" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/materialdesignicons.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/smallscreen.css">
    <link rel="stylesheet" href="css/persian-datepicker.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="off-canvas position-right" id="offCanvas" data-off-canvas data-transition="overlap">
        <button class="close-button" aria-label="Close alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- //end sidebar -->

    <div class="off-canvas-content" data-off-canvas-content>

        <!-- content -->
        <div class="row columns">
            <div class="center_wrapper mb">
                <img class="img_create_project" src="images/create-project_03.jpg" alt="">
            </div>
            <div class="create-project mb">
                <!-- tabs -->
                <ul class="tabs menu expanded text-center ovh" data-active-collapse="true" data-tabs id="collapsing-tabs">
                    <li class="tabs-title is-active">
                        <a href="#panel1c" aria-selected="true"> مسکونی</a>
                    </li>
                    <li class="tabs-title">
                        <a href="#panel2c"> تجاری</a>
                    </li>
                    <li class="tabs-title">
                        <a href="#panel3c">اداری </a>
                    </li>
                </ul>

                <div class="tabs-content" data-tabs-content="collapsing-tabs">
                    <div class="tabs-panel is-active" id="panel1c">
                        <div class="form_control">
                            <input class="create_project_input" type="text" placeholder="نام پروژه">
                        </div>
                        <div class="form_control mb">
                            <input class="create_project_input datepicker" type="text" placeholder="تاریخ شروع پروژه">
                            <div class="text-left">
                                <span dir="ltr">1397/5/6 </span>
                            </div>
                            <i class="material-icons md-18">event</i>
                        </div>
                        <div class="button-group expanded ">
                            <a href="" class="button  ">
                                <span>ثبت و ادامه</span>
                                <i class="material-icons md-18">arrow_back_ios</i>
                            </a>
                            <a href="" class="button outline ">انصراف</a>
                        </div>

                    </div>
                    <div class="tabs-panel" id="panel2c">
                        تب 2
                    </div>
                    <div class="tabs-panel" id="panel3c">
                        تب 3 </div>
                </div>
            </div>
            <!-- end tabs -->
        </div>

        <!-- //end content -->





    </div>
    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/persian-date.min.js"></script>
    <script src="js/persian-datepicker.js"></script>
    <script src="js/app.js"></script>

    <script>
        $(document).ready(function () {
            $('.datepicker').persianDatepicker({
                altFormat: 'LLLL',
                initialValue: false,
                observer: true,
                format: 'YYYY/MM/DD',
                position: "0 0"
            });
        });
    </script>

</body>

</html>
